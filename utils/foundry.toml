# ---------------------------------------------------------------------------- #
#                                 UTILS CONFIG                                 #
# ---------------------------------------------------------------------------- #

[profile.default]
  ast = true
  build_info = true
  extends = "../foundry.base.toml"
  extra_output = ["storageLayout"]
  ffi = true
  gas_reports = ["*"]
  optimizer_runs = 10_000
  remappings = [
    "openzeppelin-foundry-upgrades/=../node_modules/@openzeppelin/foundry-upgrades/",
  ]
  script = "scripts"

[profile.default.fuzz]
  runs = 1000

[profile.default.invariant]
  depth = 100
  runs = 200

[profile.lite]
  extends = "../foundry.base.toml"

[profile.optimized]
  extends = "../foundry.base.toml"
  optimizer_runs = 100_000_000

[profile.test-optimized]
  extends = "../foundry.base.toml"

[doc]
  path = "utils"
