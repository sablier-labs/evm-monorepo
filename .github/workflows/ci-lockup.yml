name: "CI: Lockup"
run-name: "CI Lockup -> ${{ github.event.head_commit.message || github.event.pull_request.title }}"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - "main"
      - "staging"
    paths: &on_paths
      - ".github/workflows/ci-lockup.yml"
      - ".github/workflows/shared-*.yml"
      - "lockup/**"
      - "foundry.toml"
      - "justfile"
      - "package.json"
  # pull_request:
  #   paths: *on_paths

jobs:
  build:
    secrets: inherit
    uses: ./.github/workflows/shared-build.yml
    with:
      workspace: lockup

  test-unit:
    needs: build
    if: needs.build.outputs.cache-status != 'primary'
    secrets: inherit
    uses: ./.github/workflows/shared-test.yml
    with:
      workspace: lockup
      test-type: unit

  test-integration:
    needs: build
    if: needs.build.outputs.cache-status != 'primary'
    secrets: inherit
    uses: ./.github/workflows/shared-test.yml
    with:
      workspace: lockup
      test-type: integration

  test-invariant:
    needs: build
    if: needs.build.outputs.cache-status != 'primary'
    secrets: inherit
    uses: ./.github/workflows/shared-test.yml
    with:
      workspace: lockup
      test-type: invariant

  test-fork:
    needs: build
    if: needs.build.outputs.cache-status != 'primary'
    secrets: inherit
    uses: ./.github/workflows/shared-test.yml
    with:
      workspace: lockup
      test-type: fork

  test-coverage:
    needs: build
    if: needs.build.outputs.cache-status != 'primary'
    secrets: inherit
    uses: ./.github/workflows/shared-test.yml
    with:
      workspace: flow
      test-type: coverage
