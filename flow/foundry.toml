# ---------------------------------------------------------------------------- #
#                                  FLOW CONFIG                                 #
# ---------------------------------------------------------------------------- #

[profile.default]
  extends = "../foundry.toml"
  gas_reports = ["SablierFlow"]
  optimizer_runs = 1000

[profile.default.fuzz]
  runs = 10_000

[profile.default.invariant]
  depth = 100
  dictionary_weight = 50
  runs = 1000
  shrink_run_limit = 0

[profile.lite]
  extends = "../foundry.toml"

[profile.lite.invariant]
  depth = 50
  runs = 50

[profile.lite.fuzz]
  runs = 20

[profile.optimized]
  extends = "../foundry.toml"
  optimizer_runs = 1_000_000

[profile.test-optimized]
  extends = "../foundry.toml"

[doc]
  path = "flow"

[lint]
  lint_on_build = false
